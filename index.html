<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca Cola </title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" alt="" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the fealing</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus optio tenetur esse molestiae, et illo quidem porro voluptas, aliquam cum debitis in. Earum fuga distinctio error veniam reiciendis aperiam sunt!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="images/cocacola1.png" alt=""></div>
                      <div class="swiper-slide"><img src="images/cocacola2.png" alt=""></div>
                      <div class="swiper-slide"><img src="images/cocacola3.png" alt=""></div>
                      <div class="swiper-slide"><img src="images/cocacola4.png" alt=""></div>
                      <div class="swiper-slide"><img src="images/cocacola5.png" alt=""></div>
                      <div class="swiper-slide"><img src="images/cocacola6.png" alt=""></div>
                      </div>
                    <!-- Add Pagination -->
                    
                </div>
            </div>
        </div>
        <ul class="sci">
                <li><a href="#"><img src="images/facebook.png" alt="FB"></a></li>
                <li><a href="#"><img src="images/instagram.png" alt="IG"></a></li>
                <li><a href="#"><img src="images/twitter.png" alt="Tw"></a></li>           
        </ul>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
     <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
      loop: true,
    });

    function toggleMenu() {
        const menuToggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
    }
  </script>
</body>
</html>
